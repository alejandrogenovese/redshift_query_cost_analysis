services:
  - type: web
    name: redshift-cost-analyzer
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
      - key: CALIBRATION_DB
        value: /opt/render/project/src/backend/calibration.db
    plan: free
